<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main">
        <input type="text" id="taskValue" onkeypress="return addBtn(event)" placeholder="Enter new task">
        <div class="button-add">
            <button type="button" class="button" onclick="addBtn(event)"> Add +</button>
        </div>
    </div>
    <span id="errMessage" class="errMessage"></span>
    <div class="list">
        <ul class="todoList" id="todoList">
        </ul>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
